<!DOCTYPE html>
<html>
<head>
    <title>Teste Login CRM</title>
</head>
<body>
    <h1>Teste de Login - CRM WhatsApp</h1>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" value="admin@crm.com" required><br><br>
        <input type="password" id="password" placeholder="Senha" value="admin123" required><br><br>
        <button type="submit">Login</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    `<h3>Resultado:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<h3>Erro:</h3><pre>${error.message}</pre>`;
            }
        });
    </script>
</body>
</html>
