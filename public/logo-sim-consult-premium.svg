<svg width="250" height="80" viewBox="0 0 250 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Sim Consult - Estilo Corporativo Premium -->
  <rect width="250" height="80" rx="12" fill="url(#gradient)"/>
  
  <!-- Elemento gráfico corporativo -->
  <circle cx="40" cy="40" r="25" fill="white" opacity="0.1"/>
  <circle cx="40" cy="40" r="18" fill="#10b981"/>
  
  <!-- Ícone de consultoria/chat -->
  <path d="M35 35L45 35M35 40L40 40M35 45L42 45" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <circle cx="40" cy="40" r="12" stroke="white" stroke-width="2" opacity="0.3"/>
  
  <!-- Texto principal -->
  <text x="70" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="900" fill="white" letter-spacing="1">SIM CONSULT</text>
  <text x="70" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="white" opacity="0.9">WHATSAPP BUSINESS CRM</text>
  
  <!-- Elementos decorativos premium -->
  <circle cx="220" cy="20" r="3" fill="white" opacity="0.2"/>
  <circle cx="230" cy="25" r="2" fill="white" opacity="0.15"/>
  <circle cx="225" cy="35" r="1.5" fill="white" opacity="0.25"/>
  
  <!-- Linha decorativa -->
  <line x1="200" y1="15" x2="200" y2="65" stroke="white" stroke-width="1" opacity="0.1"/>
  
  <!-- Gradiente premium verde/azul -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="250" y2="80" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#065f46"/>  <!-- Verde escuro corporativo -->
      <stop offset="30%" stop-color="#047857"/>  <!-- Verde médio -->
      <stop offset="70%" stop-color="#10b981"/>  <!-- Verde claro -->
      <stop offset="100%" stop-color="#34d399"/> <!-- Verde claro premium -->
    </linearGradient>
  </defs>
</svg>